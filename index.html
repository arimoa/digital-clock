<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">digital clock</h1>
      <div class="clock">
        <div class="hour time">
          <p class="number" id="hour-number">10</p>
          <p class="time-title" id="hour-title">hour</p>
        </div>
        <div class="minute time">
          <p class="number" id="minute-number">11</p>
          <p class="time-title" id="minute-title">minute</p>
        </div>
        <div class="second time">
          <p class="number" id="second-number">12</p>
          <p class="time-title" id="second-title">second</p>
        </div>
        <div id="meridiem">AM</div>
      </div>
    </div>
  </body>
</html>
